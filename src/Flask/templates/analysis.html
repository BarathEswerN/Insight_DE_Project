<!DOCTYPE html>
<html>
<head>
	<title>
		Analysis
	</title>
	<style type="text/css">
		.column {
		    float: left;
		    width: 30.33%;
		    padding: 10px;
		    height: 300px; /* Should be removed. Only for demonstration */
		}

		/* Clear floats after the columns */
		.row:after {
		    content: "";
		    display: table;
		    clear: both;
		}
	</style>
</head>
<body>
	<br><br>
	<h1 align="center"> Analysis for {{brand}}</h1>
	<div class="row">
	  <div class="column" style="background-color:#99ff99;">
	    <h3>+Ve Tweets</h3>
	    <H2>{{pos}}</H2>
	  </div>
	  <div class="column" style="background-color:#ffcc66;">
	    <h3>Neutral Tweets</h3>
	    <h2>{{neu}}</h2>
	  </div>
	  <div class="column" style="background-color:#ff6666;">
	    <h3>-Ve Tweets</h3>
	    <h2>{{neg}}</h2>
	  </div>
	</div>

	<div align='center' id="piechart"></div>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

		<script type="text/javascript">
		// Load google charts
		google.charts.load('current', {'packages':['corechart']});
		google.charts.setOnLoadCallback(drawChart);
		// Draw the chart and set the chart values
		function drawChart() {
					console.log({{rows_neu}})

		  var data = google.visualization.arrayToDataTable([
		  ['Task', 'Hours per Day'],
		  ['Pos', {{pos}}],
		  ['Neg', {{neg}}],
		  ['Neutral', {{neu}}]
		]);

		  // Optional; add a title and set the width and height of the chart
		  var options = {'title':'', 'width':650, 'height':500};

		  // Display the chart inside the <div> element with id="piechart"
		  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
		  chart.draw(data, options);
		}
		</script>
</body>
</html>
